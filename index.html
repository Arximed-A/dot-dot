<!DOCTYPE html><html lang="ru"> <head>	<title>Точка-Точка</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css?_v=20211007142201">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head><body>	<div class="wrapper">		<header class="header">	<div class="header__container _container">	</div></header>		<main class="page">			<div class="car">				<div class="car__delivery delivery-car">					<form action="#" class="delivery-car__form">						<div class="delivery-car__container">							<h1 class="delivery-car__main-title">FTL: Прямая машина</h1>							<div class="delivery-car__route route-delivery-car">								<h2 class="route-delivery-car__title title">Маршрут</h2>								<div class="route-delivery-car__line">									<div class="label-name">										<label for="from" class="label">Откуда</label>									</div>									<input id="from" autocomplete="off" type="text" name="form[]" data-error="Ошибка"										data-value="" class="input">								</div>								<div class="route-delivery-car__line">									<div class="label-name">										<label for="to" class="label">Куда</label>									</div>									<input id="to" autocomplete="off" type="text" name="form[]" data-error="Ошибка" data-value=""										class="input">								</div>							</div>							<div class="delivery-car__transport transport-delivery-car">								<h2 class="transport-delivery-car__title title">Транспорт</h2>								<div class="box">									<div class="box__item">										<div class="label-name">											<label for="tonnage">Грузоподъёмность</label>										</div>										<select id="tonnage" name="form[]" class="transport-delivery-car__select">											<option value="1" selected="selected">Вариант 1</option>											<option value="2">Вариант 2</option>											<option value="3">Вариант 3</option>											<option value="4">Вариант 4</option>											<option value="4">Вариант 5</option>										</select>									</div>									<div class="box__item">										<div class="label-name">											<label for="load">Способ погрузки</label>										</div>										<select id="load" name="form[]" class="transport-delivery-car__select">											<option value="1" selected="selected">Задняя</option>											<option value="2">Передняя</option>										</select>									</div>								</div>							</div>							<div class="delivery-car__freight freight-delivery-car">								<h2 class="freight-delivery-car__title title">Груз</h2>								<div class="label-name">									<label for="type">Тип груза</label>								</div>								<div class="freight-delivery-car__type">									<select id="type" name="form[]" class="form">										<option value="1" selected="selected">Пункт №1</option>										<option value="2">Пункт №2</option>										<option value="3">Пункт №3</option>										<option value="4">Пункт №4</option>									</select>								</div>								<div class="box">									<div class="box__item">										<div class="label-name">											<label for="danger">Класс опасности</label>										</div>										<select id="danger" name="form[]" class="transport-delivery-car__select">											<option value="1" selected="selected">Класс 5 — Окисляющие вещества и органические												перекиси											</option>											<option value="2">Вариант 2</option>											<option value="3">Вариант 3</option>											<option value="4">Вариант 4</option>											<option value="4">Вариант 5</option>										</select>									</div>									<div class="box__item">										<div class="label-name">											<label for="value">Объявленная ценность, ₽</label>										</div>										<input id="value" placeholder="≥1" autocomplete="off" type="text" name="form[]"											data-error="Ошибка" data-value="" class="input">									</div>								</div>								<div class="freight-delivery-car__temperature temperature">									<div class="temperature__header">										<div class="temperature__check-box"></div>										<span class="temperature__title">Требуется температурный режим</span>									</div>									<div class="temperature__body">										<div class="box">											<div class="box__item">												<div class="label-name">													<label for="minus">От, °C</label>												</div>												<input id="minus" autocomplete="off" type="text" name="form[]" data-error="Ошибка"													data-value="" class="input">											</div>											<div class="box__item">												<div class="label-name">													<label for="plus">До, °C</label>												</div>												<input id="plus" autocomplete="off" type="text" name="form[]" data-error="Ошибка"													data-value="" class="input">											</div>										</div>									</div>								</div>							</div>							<div class="delivery-car__time time-delivery-car">								<h2 class="time-delivery-car__title title">Время</h2>								<div class="time-delivery-car__item">									<span class="time-delivery-car__when">Когда прибыть на точку</span>									<span class="time-delivery-car__distance">700 км в день</span>								</div>								<div class="time-delivery-car__line">									<label for="from-address"></label>									<div class="time-delivery-car__address">										<input id="from-address" autocomplete="off" type="text" name="form[]" data-error="Ошибка"											data-value="" class="input input__from" placeholder="Адрес не указан">										<button type="submit" class="time-delivery-car__btn btn">НЕ ВЫБРАНО</button>									</div>									<label for="to-addres"></label>									<div class="time-delivery-car__address time-delivery-car__address_white">										<input id="to-addres" autocomplete="off" type="text" name="form[]" data-error="Ошибка"											data-value="" class="input input__from input__from" placeholder="Адрес не указан">										<button type="submit" class="time-delivery-car__btn btn">НЕ ВЫБРАНО</button>									</div>								</div>							</div>							<div class="delivery-car__comment">								<div class="label-name">									<label for="minus">Комментарий к заказу</label>								</div>								<!-- <input type="textarea" class="delivery-car__field"									placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"> -->								<label for="comment"></label>								<textarea placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"									class=" input " name="s" id="comment" cols="" rows=""></textarea>							</div>						</div>					</form>				</div>				<div data-da=".delivery-car__container,1282" class="car__description description-car">					<div class="description-car__item">						<p class="description-car__text">Для расчета стоимости необходимо ввести параметры груза, пункты							отправки и прибытия.</p>					</div>				</div>			</div>		</main>		<footer class="footer">	<div class="footer__container _container">	</div></footer>	</div>	<div class="popup popup_popup">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_massagename-message">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close"></div>		</div>	</div></div><div class="popup popup_video">	<div class="popup__content">		<div class="popup__body">			<div class="popup__close popup__close_video"></div>			<div class="popup__video _video"></div>		</div>	</div></div>	<!-- Swiper --><!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> --><script src="js/vendors.min.js?_v=20211007142202"></script><script src="js/app.min.js?_v=20211007142202"></script></body></html>
